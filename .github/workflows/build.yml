name: Build PointEngine

on:
  push:
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # ------------------------
      # Checkout repo
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ------------------------
      # Dependencies per OS
      # ------------------------
      - name: Install deps on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake
          # X11 + OpenGL deps for GLFW
          sudo apt install -y xorg-dev libgl1-mesa-dev

      - name: Install deps on macOS
        if: matrix.os == 'macos-latest'
        run: brew install cmake

      - name: Install deps on Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

      # ------------------------
      # Configure
      # ------------------------
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      # ------------------------
      # Build
      # ------------------------
      - name: Build
        run: cmake --build build --config Release --parallel

      # ------------------------
      # Upload artifacts
      # ------------------------
      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: PointEngine-windows
          path: build/Release/PointEngine.exe

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: PointEngine-linux
          path: build/PointEngine

      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: PointEngine-macos
          path: build/PointEngine
