name: Build PointEngine

on:
  push:
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # ------------------------
      # Checkout repository
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ------------------------
      # Install dependencies per OS
      # ------------------------
      - name: Install deps on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake
          sudo apt install -y xorg-dev libgl1-mesa-dev

      - name: Install deps on macOS
        if: matrix.os == 'macos-latest'
        run: brew install cmake

      - name: Install deps on Windows
        if: matrix.os == 'windows-latest'
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

      # ------------------------
      # Configure CMake
      # ------------------------
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      # ------------------------
      # Build
      # ------------------------
      - name: Build
        run: cmake --build build --config Release --parallel

      # ------------------------
      # Prepare artifact for Windows
      # ------------------------
      - name: Prepare Windows artifact
        if: matrix.os == 'windows-latest'
        run: |
          mkdir artifact
          copy build\Release\PointEngine.exe artifact\
          xcopy /E /I resources artifact\resources

      # ------------------------
      # Prepare artifact for Linux
      # ------------------------
      - name: Prepare Linux artifact
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir artifact
          cp build/PointEngine artifact/
          cp -r resources artifact/resources

      # ------------------------
      # Prepare artifact for macOS
      # ------------------------
      - name: Prepare macOS artifact
        if: matrix.os == 'macos-latest'
        run: |
          mkdir artifact
          cp build/PointEngine artifact/
          cp -r resources artifact/resources

      # ------------------------
      # Upload artifact
      # ------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PointEngine-${{ matrix.os }}
          path: artifact
