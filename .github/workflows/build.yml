name: Build PointEngine

on:
  push:
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # ------------------------
      # Checkout repo
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ------------------------
      # Dependencies per OS
      # ------------------------
      - name: Install deps on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake
          # X11 + OpenGL deps for GLFW
          sudo apt install -y xorg-dev libgl1-mesa-dev

      - name: Install deps on macOS
        if: matrix.os == 'macos-latest'
        run: brew install cmake

      - name: Install deps on Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

      # ------------------------
      # Configure
      # ------------------------
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      # ------------------------
      # Build
      # ------------------------
      - name: Build
        run: cmake --build build --config Release --parallel

      # ------------------------
      # Prepare artifact folder
      # ------------------------
      - name: Prepare artifact folder
        run: |
          mkdir artifact

          # Windows — exe в Release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp build/Release/PointEngine.exe artifact/
          fi

          # Linux & macOS — бинарник в build/
          if [ "${{ matrix.os }}" = "ubuntu-latest" ] || [ "${{ matrix.os }}" = "macos-latest" ]; then
            cp build/PointEngine artifact/
          fi

          # Копируем ресурсы
          cp -r resources artifact/resources

      # ------------------------
      # Upload combined artifacts
      # ------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PointEngine-${{ matrix.os }}
          path: artifact
