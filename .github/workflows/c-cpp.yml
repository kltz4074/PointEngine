name: CMake Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  installDependecies:

      runs-on: ubuntu-latest
      steps: 
        - name: Install dependencies
          run: sudo apt-get install -y cmake g++ xorg-dev libglu1-mesa-dev pkg-config
  
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Build
      run: cmake . && make
